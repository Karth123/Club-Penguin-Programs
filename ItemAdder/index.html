    <script>
        $(document).ready(function () {

            $(".submit").click(function () {
                additem();
            });

            function additem() {
                $(".submit").prop("disabled", true);
                $(".submit").css("background-color", "grey");
                $(".submit").css("cursor", "progress");
                $(".submit").html("Please wait...");
                $('#loader').show();
                $('#wel_mes').hide();
                $.post("additem.php", {
                        username: $("#username").val(),
                        password: $("#password").val(),
                        itemid: parseInt($('#itemdropdown :selected').val())
                    },
                    function (data) {
                        if (data.indexOf("Successfully") >= 0) {
                            $('#preview').attr("src", "tick.png");
                        } else {
                            $('#preview').attr("src", "cross.png");
                        }
                        $('#loader').hide();
                        $('#wel_mes').html(data);
                        $('#wel_mes').show();
                        $(".submit").prop("disabled", false);
                        $(".submit").css("background-color", "#0072b7");
                        $(".submit").css("cursor", "default");
                        $('.submit').addClass('submit');
                        $('.submit').html("Add Item '" + $('#itemdropdown option:selected').text() + "'");
                    }
                );

            }

        });
        $(window).load(function () {
            $('#loader').hide();
            renderItem();
        });

        function submithover() {
            $('.submit').css("background-color", "#225179");
            $('.submit').css("cursor", "pointer");
        }

        function submitout() {
            $('.submit').css("background-color", "#0072b7");
        }

        function renderItem() {
            var selectedItem = $("#itemdropdown").val();
            itemID = selectedItem.toString();
            $('#preview').attr("src", "http://media1.clubpenguin.com/game/items/images/paper/icon/120/" + itemID + ".png");
            $('.submit').html("Add Item '" + $('#itemdropdown option:selected').text() + "'");

        }
    </script>
